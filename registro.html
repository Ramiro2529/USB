        <div class=" container mish11">
          
          <h1 class=" text-center mb-5" >Registrate</h1>
        </div>
        
<section id="login" class="login">

  <form>

    <div class="form-group text-box">
    
     
         
          <input name="Nombre" id="Name" placeholder="Nombre" type="text" autofocus required>
              <label id="mensajeNombre" class="mensajeErroneo"></label>

      

  </div>

   
  



 

 
  <div class="form-group text-box">
    
    <input type="text" class="" id="apellido" placeholder="Apellido">
    <label id="mensajeApellido" class="mensajeErroneo"></label>
  </div>
  

  <div class="form-group text-box ">
 
       <select id="inputGenero" class="form-control">
        <option selected>Genero...</option>
        <option>Mujer</option>
        <option>Hombre</option>
      </select>
  </div>

 
    <div class="form-group text-box">
      
      <input type="email" class="" id="correo" placeholder="Pam@example.com"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <label id="mensajeCorreo" class="mensajeErroneo"></label>

    </div>

    <div class="form-group text-box ">
      
      <input type="password" class="" id="Contra" placeholder="Contraseña">
      <label id="mensajeContra" class="mensajeErroneo"></label>
      
    </div>
  
  <div class="form-group  text-box">
    
    <input type="text" class="" id="direccion" placeholder="Direccion" >
    <label id="mensajeDireccion" class="mensajeErroneo"></label>
  </div>

    <div class="form-group text-box">
     
      <input type="text" class="" id="ciudad" placeholder="Ciudad">
      <label id="mensajeCiudad" class="mensajeErroneo"></label>
    </div>
    <div class="form-group text-box">
      <label for="inputState">Alcaldía</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group text-box">


      
    <input type="text" class="" id="codigo" placeholder="Codigo postal">
    <label id="mensajeCodigo" class="mensajeErroneo"></label>
    </div>
 


  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Registrate</button>
</form>


  

</section>
